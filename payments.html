<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/payments.js"></script>

    <style>
        body, html {
            background-image: url('images/payment1.jpg');
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: linear-gradient(to right, #000a1f, #1f0011);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 18px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            height: 90%;
            justify-content: space-between;
        }

        .input-box {
            background-color: white;
            border: 1px solid #4b5563;
            outline: none;
            border-radius: 0.375rem;
            height: 3.5rem;
            width: 100%;
            padding: 0 0.75rem;
            box-sizing: border-box;
            margin-top: 1rem;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .input-box:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 5px rgba(96, 165, 250, 0.5);
        }

        .button-primary {
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-primary:hover {
            background-color: #003347;
        }

        .section-title {
        font-size: 1.15rem;
        font-weight: bold;
        color: white;
        }

        .error-message {
            color: red;
            font-size: 0.825rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center text-white text-4xl font-bold mb-2">Payment Processing System</h2>

    <form id="payments-form">
        <div class="grid grid-cols-3 gap-8 items-center">
            <!-- Left Column -->
            <div class="space-y-4">
                <label class="section-title">Card Holder Name</label>
                <input type="text" id="full-name" class="input-box"  placeholder="Enter Card Holder Name">
                <div id="full-name-error" class="error-message"></div>

                <label class="section-title">Account Number</label>
                <input type="text" id="account-number" class="input-box" pattern="\d{12}">
                <div id="account-number-error" class="error-message"></div>

                <label class="section-title">Card Type</label>
                <input type="text" id="card-type" class="input-box" placeholder="VISA, MASTER, PLATINUM">
                <div id="card-type-error" class="error-message"></div>
            </div>

            <!-- Image in Middle -->
            <div class="flex justify-center">
                <img src="images/creditt.jpg" alt="Payment" class="w-32 md:w-48 lg:w-64">
            </div>

            <!-- Right Column -->
            <div class="space-y-4">
                <label class="section-title">CVC</label>
                <input type="text" id="cvc" class="input-box">
                <div id="cvc-error" class="error-message"></div>

                <label class="section-title">Branch</label>
                <input type="text" id="branch" class="input-box">
                <div id="branch-error" class="error-message"></div>

                <label class="section-title">Amount</label>
                <input  id="amount"  class="input-box" readonly />

                <div id="amount-error" class="error-message"></div>
            </div>
        </div>

        <div class="flex justify-center mt-8">
            <button type="submit" class="button-primary">Confirm</button>
        </div>
    </form>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const amountField = document.getElementById("amount");
        const storedPrice = localStorage.getItem("selectedPrice");

        if (storedPrice) {
            amountField.value = "Rs. " + storedPrice; // Display the price
        } else {
            amountField.value = "No amount selected"; // Default message if no price is stored
        }
    });
</script>


</body>
</html>
