            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }
        .sidebar a {
            display: block;
            padding: 15px 23px;
            text-decoration: none;
            color: white;

            border-radius: 5px;

            background-color: #333;
            color: #00d1b2;
        }
        .sidebar a.active {

            color: black;
        }
        .main-content {
            margin-left: 250px; /* Sidebar width */
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
    </style>

<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="text-center mb-6">
        <img src="images/admin.jpg" alt="Admin" class="w-16 h-auto mx-auto">

        Back to Home

<!-- Main Content -->
<div class="main-content">
    <h1 class="text-2xl font-bold text-center mb-6" style="font-family: Georgia, serif;">PARKING ANALYSIS</h1>

    <!-- Search Bar -->
    <div class="flex justify-center mb-6">
        <input id="searchField" type="text" placeholder="Search..." class="px-3 py-2 border rounded-l-md w-64">
        <button id="searchBtn" class="px-4 py-2 bg-gray-800 text-white rounded-r-md hover:bg-gray-600">üîç</button>
    </div>

    <form>
        <!--INPUT FIELDS-->
        <div class="container mt-5">
            <div class="grid grid-cols-2 gap-4">

                <div>
                    <label for="Id" class="slotLabel font-bold text-lg" >Customer ID</label>
                    <input type="text" class="slotId w-full p-2 border rounded font-bold" id="Id" name="Id" disabled placeholder="Customer ID">
                </div>
                <div>
                    <label for="name" class="slotLabel font-bold text-lg">Name</label>
                    <input type="text" class="location w-full p-2 border rounded font-bold" id="name" name="name" placeholder="name">
                </div>
                <div>
                    <label for="email" class="slotLabel font-bold text-lg">Email</label>
                    <input type="text" class="availability w-full p-2 border rounded font-bold" id="email" name="email" placeholder="email">
                </div>
                <div>
                    <label for="contactNumber" class="slotLabel font-bold text-lg">Contact Number</label>
                    <input type="text" class="numOfSlots w-full p-2 border rounded font-bold" id="contactNumber" name="contactNumber" placeholder="number Of Slots">
                </div>
                <div>
                    <label for="vehicleType" class="slotLabel font-bold text-lg">Vehicle Type</label>
                    <input type="text" class="numOfSlots w-full p-2 border rounded font-bold" id="vehicleType" name="vehicleType" placeholder="Car,Van,Lorry,Jeep,Truck,Motor Bicycle">
                </div>
                <div>
                    <label for="vehicleNumber" class="slotLabel font-bold text-lg">Vehicle Number</label>
                    <input type="text" class="numOfSlots w-full p-2 border rounded font-bold" id="vehicleNumber" name="vehicleNumber" placeholder="Vehicle Number">
                </div>
                <div>
                    <label for="password" class="slotLabel font-bold text-lg">Password</label>
                    <input type="password" class="numOfSlots w-full p-2 border rounded font-bold" id="password" name="password" placeholder="Password">
                </div>
                <div>
                    <label for="confirmPassword" class="slotLabel font-bold text-lg">Confirm Password</label>
                    <input type="password" class="numOfSlots w-full p-2 border rounded font-bold" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                </div>
            </div>
        </div>


        <!-- BUTTONS -->
        <div class="flex justify-center gap-4 mt-10">

            <button type="button" class="px-4 py-2 bg-green-700 text-white rounded-md hover:bg-green-600" onclick="saveCustomer()">Add Customer</button>
            <button type="button" class="px-4 py-2 bg-green-700 text-white rounded-md hover:bg-green-600" onclick="updateSlot()">Update Slot</button>
            <button type="button" class="px-4 py-2 bg-green-700 text-white rounded-md hover:bg-green-600" onclick="deleteSlot()">Delete Slot</button>
            <!-- <button type="button" class="px-4 py-2 bg-green-700 text-white rounded-md hover:bg-green-600" onclick="viewSlot()">View Slot</button>-->

        </div>
    </form>
    <!-- Locations Slots Availability Table -->
    <div class="overflow-x-auto mt-10">
        <table class="min-w-full bg-gray-800 text-white border border-gray-700 rounded-lg">
            <thead>
            <tr>
                <th class="py-3 px-4 border-b border-gray-100 text-left">Slot ID</th>
                <th class="py-3 px-4 border-b border-gray-100 text-left">Location</th>
                <th class="py-3 px-2 border-b border-gray-100 text-left">Slots Availability</th>
                <th class="py-3 px-4 border-b border-gray-100 text-left"># of Slots Availabile</th>
            </tr>
            </thead>
            <tbody id="regiCusTb">


            </tbody>
        </table>
    </div>




</div>
