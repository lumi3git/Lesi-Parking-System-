<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesi Parking - Account Created</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="js/jquery-3.7.1.js"></script>


    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #fbc02d, #212121);
            background-size: 200% 200%;
            animation: gradientMove 6s infinite ease-in-out;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: #212121;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
            animation: slideIn 1s ease-out;
            width: 100%;
            max-width: 400px;
            padding: 24px;
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .button:hover {
            background: linear-gradient(135deg, #fbc02d, #212121);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            background-color: #fbc02d;
            color: #212121;
            transition: all 0.3s ease;
            margin-bottom: 12px; /* Add space between buttons */
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="absolute top-4 left-4 flex items-center space-x-2 fade-in">
    <img src="images/logo.jpg" alt="Lesi Parking Logo" class="h-10 w-10">
    <span class="text-white text-xl font-bold tracking-wide">LESI PARKING</span>
</header>

<!-- Main Content -->
<div class="card text-center">
    <!-- Success Animation -->
    <div class="flex justify-center mb-4">
        <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full shadow-lg animate-bounce">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-3-3a1 1 0 011.414-1.414L9 11.586l6.293-6.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </div>
    </div>

    <!-- Confirmation Message -->
    <h1 class="text-2xl font-bold text-yellow-400 mb-2">
        Account Created Successfully!
    </h1>
    <p class="text-gray-300 text-sm mb-4">
        Welcome to the <strong>Lesi Parking System</strong>. Your account is now active! Start exploring our features and book parking spaces effortlessly.
    </p>

    <!-- Illustration -->
    <div class="flex justify-center mb-4">
        <img src="images/acc.jpg" alt="Account Created Illustration" class="h-40 w-auto rounded-lg shadow-md">
    </div>

    <!-- Buttons -->
    <a href="index.html">
    <button id="backToHome" class="button">
        Back to Home
    </button>
    </a>
    <a href="login.html">
    <button id="redirectBtn" class="button">
        Continue to the System
    </button>
    </a>
</div>

<!-- Footer -->
<footer class="absolute bottom-4 w-full text-center text-gray-400 text-xs">
    Â© 2024 Lesi Parking System | All rights reserved.
</footer>

<!-- JavaScript -->
<script>
    // Button functionality with regex validation
    document.getElementById('backToHome').addEventListener('click', function() {
        const text = "Welcome to Lesi Parking!";
        const regex = /Lesi Parking/i;
        if (regex.test(text)) {
            alert("Redirecting to Home...");
            window.location.href = "/";
        }
    });

    // Button functionality for Continue to System
    document.getElementById('continueToSystem').addEventListener('click', function() {
        alert("Redirecting to the System...");
        window.location.href = "/system";  // Adjust this URL as needed
    });
</script>
</body>
</html>
